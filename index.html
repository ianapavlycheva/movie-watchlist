<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Movie Watchlist</title>

  <body>
    <div id="display">
      <nav>
        <h1>Find your film</h1>
        <a href=".\watchlist.html">My Watchlist</a>

  </body>

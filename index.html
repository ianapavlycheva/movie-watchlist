<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <nav>
      <h1>Find your film</h1>
      <a href=".\watchlist.html">My Watchlist</a>
    </nav>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search" />
      <button class="search-btn">Search</button>
    </div>
    <div>
      <button id="btn">New movie</button>
    </div>
    <div id="movies">
      <div class="movie-slot">
        <img
          src="https://m.media-amazon.com/images/M/MV5BNWE5MGI3MDctMmU5Ni00YzI2LWEzMTQtZGIyZDA5MzQzNDBhXkEyXkFqcGc@._V1_SX300.jpg"
        />
        <div id="movie-details">
          <h2>Guardians of the Galaxy Vol. 2</h2>
          <span>7.6</span>
          <span>136 min</span>
          <span>Action, Adventure, Comedy</span>
          <button class="add-btn">
            <img src="./images/add.png" alt="Add to Watchlist" class="icon" />
            <span>Watchlist</span>
          </button>

          <p>
            The Guardians struggle to keep together as a team while dealing with
            their personal family issues, notably Star-Lord's encounter with his
            father, the ambitious celestial being Ego.
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
